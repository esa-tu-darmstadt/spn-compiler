syntax = "proto3";

option java_multiple_files = true;
option java_package = "spn_compiler.server.grpc";
option java_outer_classname = "SPNCompilerProto";
option objc_class_prefix = "SPNCPROTO";

package spn_compiler.server.grpc;

// The SPN compiler service definition.
service SPNCompiler {
  // Compiles a valid SPN, or fails otherwise.
  rpc compileFromJson (CompileRequest) returns (CompileReply) {}
  rpc compileFromText (CompileRequest) returns (CompileReply) {}
}

// The compile request consists of the SPN to compile (as JSON).
message CompileRequest {
  string spn = 1;
}

// The return code of the compilation, indicating e.g. success / failure.
message CompileReply {
  string message = 1;
}
