name: build-and-test-xspn
on: [push]
jobs:
  build-and-test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Python Setup
        run: |
          sudo apt install python3
          python3 -m venv venv
          source venv/bin/activate

      - name: Install dependencies
        run: |
          cd xspn
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Test
        run: |
          python -m pytest
